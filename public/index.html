<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Shoe API</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <!-- BOOTSTRAP SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="handlebars-v4.0.5.js" charset="utf-8"></script>
  <script src="jquery-3.2.1.min.js" charset="utf-8"></script>

  <!-- HANDLEBARS TEMPLATE FOR ALL AVAILABLE SHOES -->
  <script id="shoeTemplate" type="text/x-handlebars-template">
    <table class="">
      <tbody>
        <tr>
          <th class="col-lg-2">Brand</th>
          <th class="col-lg-2">Color</th>
          <th class="col-lg-2">Price</th>
          <th class="col-lg-2">Size</th>
          <th class="col-lg-2">Stock</th>
        </tr>
        {{#each shoes}}
        <tr>
          <td>{{brand}}</td>
          <td>{{color}}</td>
          <td>R{{cash}}</td>
          <td>{{size}}</td>
          <td>{{in_stock}}</td>
          <td><button id="buyBtn" class="btn btn-success" type="button"data-toggle="modal" data-target="#exampleModal">BUY</button></td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </script>
  <!-- HANDLEBARS TEMPLATE AVAILABLE BRANDS -->
  <script id="brandsTemplate" type="text/x-handlebars-template">
    <table class="">
      <tbody>
        <tr>
          <th class="">Brand</th>
          <th class="">Color</th>
          <th class="">Price</th>
          <th class="">Size</th>
          <th class="">Stock</th>
        </tr>
        {{#each shoes}}
        <tr>
          <td>{{brand}}</td>
          <td>{{color}}</td>
          <td>R{{cash}}</td>
          <td>{{size}}</td>
          <td>{{in_stock}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </script>

  <script id="buyShoeTemplate" type="text/x-handlebars-template">
    {{#each shoes}}
    <input id="buyShoe" class="form-control"type="text" name="" value="{{brand}}">
    <p>{{brand}}</p>
    {{/each}}
  </script>
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Checkout</h5>
          <!-- ALERT MESSAGE IF A SHOE IS BOUGHT -->
          <p id="successMsg" class=""></p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        Brand
        <div id="brandBeingBought">
          <input id="buyShoe" class="form-control"type="text" name="" value="">
          <!-- Quantity
          <input id="buyQty" class="form-control col-lg-3"type="number" name="" value=""> -->

        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="checkoutBtn" type="button" class="btn btn-warning">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <h1 class="text-center"> Shoe API</h1>
  <!-- ADMIN BUTTON -->
  <a href="admin.html"><button id="adminBtn" class="btn btn-secondary float-right" type="button" name="button">Admin</button></a>
  <!-- MAIN BUTTON GROUP -->
  <div class="text-center">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" id="avlShoesBtn" class="btn btn-secondary">Available Shoes</button>
      <button type="button" id="brandBtn" class="btn btn-secondary" data-toggle="collapse" data-target="#searchBrand" aria-expanded="false" aria-controls="searchBrand">Brand</button>
      <button type="button" id="sizeBtn" class="btn btn-secondary" data-toggle="collapse" data-target="#searchSize" aria-expanded="false" aria-controls="searchSize">Size</button>
    </div>
    <br>
    <!-- <hr> -->
    <!-- COLLAPSE FOR BRAND SEARCH -->
    <div class="collapse  bg-light" id="searchBrand">
      <div class="card card-body bg-light">
        <div class="text-center">
          <div class="input-group">
            <input type="text" id="searchBrandInput" class="form-control" placeholder="search brand" aria-describedby="basic-addon2" value="">
            <button type="button" id="brandSearchBtn" class="input-group-addon" id="basic-addon2">search</button>
          </div>
        </div>
      </div>
    </div>
    <!-- COLLAPSE FOR SIZE SEARCH -->
    <div class="collapse" id="searchSize">
      <div class="card card-body bg-light">
        <div class="text-center">
          <div class="input-group">
            <input type="text" id="searchBrandInput1" class="form-control" placeholder="brand" aria-describedby="basic-addon2" value="">
            <input type="text" id="searchSizeInput" class="form-control" placeholder="size" aria-describedby="basic-addon2" value="">
            <button type="button" id="searchBtn" class="input-group-addon" id="basic-addon2">search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <!-- ALERT MESSAGES -->
  <!-- <div id="alertMsg" class="">

    </div> -->
  <!-- END ALERT MESSAGES -->

  <!-- HANDLEBARS OUTPUT DIVS -->
  <div id="shoeTable" class="table table-hover bg-light col-lg-12"> </div>
  <div id="brandsTable" class="table table-hover bg-light"> </div>
</body>
<!-- AJAX CALLS -->
<script src="../ajax_calls/size_ajax.js" charset="utf-8"></script>
<script src="../ajax_calls/brands_ajax.js" charset="utf-8"></script>
<script src="../ajax_calls/ajax.js" charset="utf-8"></script>
<script src="../ajax_calls/buyShoe_ajax.js" charset="utf-8"></script>
<script src="/bootstrap.min.js" charset="utf-8"></script>


</html>
