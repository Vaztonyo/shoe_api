<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div class="container-fluid">
    <br>
    <!-- END ADMIN ADDS STOCK -->
    <div class="row">
      <div class="col-lg-4">
        <form class="form-group" action="api/shoes" method="post">
          <h2 class="text-center"><u>Add Stock</u></h2><br>
          <input class="form-control text-center" type="text" name="id" placeholder="shoe id"><br>
          <input class="form-control text-center" type="text" name="brand" placeholder="brand"><br>
          <input class="form-control text-center" type="text" name="color" placeholder="color"><br>
          <input class="form-control text-center" type="text" name="cash" placeholder="cash"><br>
          <input class="form-control text-center" type="text" name="size" placeholder="size"><br>
          <input class="form-control text-center" type="text" name="in_stock" placeholder="in_stock"><br>
          <input class="btn btn-success btn-block" type="submit" value="ADD">
        </form>
      </div>
      <!-- END ADMIN ADDS STOCK -->
      <!-- ADMIN CHECKS AVAILABLE STOCK -->
      <div class="col-lg-4">
        <h2 class="text-center"><u>Available Stock</u></h2>
        <br>
        <form class="" action="/available-stock" method="post">
          <div class="text-center">
            <input class="btn btn-success btn-block" type="submit" name="" value="available-stock">
          </div>
        </form>
        <br>
        {{#if shoeInfo}}
          <div class="scroll">
            {{#each shoeInfo}}
              <div class="card border-warning mb-3">
                <div class="card-body">
                  <h4 class="card-title text-center">{{brand}}</h4>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Id: {{id}}</li>
                    <li class="list-group-item">Cash: R {{cash}}</li>
                    <li class="list-group-item">Color: {{color}}</li>
                    <li class="list-group-item">Size: {{size}}</li>
                    <li class="list-group-item">In Stock: {{in_stock}}</li>
                  </ul>
                </div>
                <br>
              </div>
              <br>
            {{/each}}
          </div>
        {{/if}}
      </div>
      <!-- ADMIN CHECKS AVAILABLE STOCK -->

      <!-- ADMIN DELETE SHOES -->
      <div class="col-lg-4">
        <form class="form-group" action="/delete" method="post">
          <h2 class="text-center"><u>Delete Stock</u></h2><br>
          {{#if messeges.deleted}}
            <p class="alert alert-danger">{{messeges.deleted}}</p>
          {{/if}}
          <input class="form-control text-center" type="text" name="id" placeholder="shoe id"><br>
          <input class="btn btn-success btn-block" type="submit" value="DELELTE">
        </form>
      </div>
      <!-- END ADMIN DELETE SHOES -->
    </div>
    <!-- END ADMIN FORM -->
  </div>
</body>

</html>
