<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Shoe API</title>
</head>

<body>
  <div class="container">
    <br>
    <h1 class="text-center"> Available Shoes</h1>
    <br>



    <div class="row">
      <script id="allShoesTemplate" type="text/handlebars-x">
      {{#each shoeInfo}}
        <div class="col-lg-3">
          <div class="card border-warning mb-3">
            <div class="card-body">
              <h4 class="card-title text-center"><span class="badge badge-warning text-light">{{brand}}</span></h4>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">R {{cash}}</li>
                <li class="list-group-item">{{color}}</li>
                <li class="list-group-item">{{size}}</li>
                <li class="list-group-item">{{in_stock}}</li>
              </ul>
            </div>
            <!-- BUTTON TRIGGER MODAL -->
              <div class="text-center">
                <input class="btn btn-success btn-block" type="submit" name="" value="Buy" data-toggle="modal" data-target="#{{brand}}">
              </div>
            <!-- BUY MODAL -->
            <div class="modal fade" id="{{brand}}" tabindex="-1" role="dialog" aria-labelledby="{{brand}}Label" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{brand}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <li class="list-group-item">Color: {{color}}</li>
                    <li class="list-group-item">Size: {{size}}</li>
                    <form class="form-group" action="" method="">
                      <li class="list-group-item ">Quantity: <input class=""type="number" name="quantity" value=""></li>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <form class="" action="/buy" method="post">
                      <button type="button" class="btn btn-warning">Buy</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <br>
          </div>
          <br>
        </div>
      {{/each}}
    </div>
    </script>

    <div class="displayAllShoes">

    </div>
  </div>
</body>

</html>
